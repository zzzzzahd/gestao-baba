<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRAFT - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
      background-size: 30px 30px;
    }
    
    .container {
      text-align: center;
      padding: 20px;
      max-width: 400px;
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.3;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      background: linear-gradient(180deg, #fff 50%, #00f2ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      opacity: 0.6;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .btn {
      background: #00f2ff;
      color: #000;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(0, 242, 255, 0.3);
      transition: transform 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 242, 255, 0.5);
    }
    
    .status {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .online {
      color: #39ff14;
    }
    
    .offline {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    
    <h1>SEM CONEXÃƒO</h1>
    
    <p>
      VocÃª estÃ¡ offline no momento. Verifique sua conexÃ£o com a internet 
      e tente novamente.
    </p>
    
    <button class="btn" onclick="location.reload()">
      Tentar Novamente
    </button>
    
    <div class="status">
      <p style="margin: 0; font-size: 0.9rem;">
        Status: <span id="status" class="offline">Offline</span>
      </p>
    </div>
  </div>
  
  <script>
    // Monitora status da conexÃ£o
    function updateOnlineStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = 'Online';
        status.className = 'online';
        // Recarrega automaticamente quando voltar online
        setTimeout(() => location.reload(), 1000);
      } else {
        status.textContent = 'Offline';
        status.className = 'offline';
      }
    }
    
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    
    // Verifica status inicial
    updateOnlineStatus();
  </script>
</body>
</html>
