  <body>

    <!-- Registro do Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('âœ… Service Worker registrado:', registration.scope);
            })
            .catch((error) => {
              console.log('âŒ Falha ao registrar Service Worker:', error);
            });
        });
      }
      
      // Detecta se estÃ¡ instalado como PWA
      window.addEventListener('DOMContentLoaded', () => {
        const isPWA = window.matchMedia('(display-mode: standalone)').matches || 
                      window.navigator.standalone === true;
        
        if (isPWA) {
          console.log('ðŸš€ App rodando como PWA instalado!');
          document.documentElement.classList.add('pwa-mode');
        }
      });
      
      // Prompt de instalaÃ§Ã£o do PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('ðŸ’¡ App pode ser instalado!');
        
        // VocÃª pode mostrar um botÃ£o customizado para instalar
        // Guardar o evento para usar depois
        window.deferredPrompt = deferredPrompt;
      });
      
      window.addEventListener('appinstalled', () => {
        console.log('ðŸŽ‰ PWA instalado com sucesso!');
        deferredPrompt = null;
      });
    </script>
