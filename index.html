<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>DRAFT - Gestão de Baba</title>
    
    <meta name="description" content="Sistema profissional de gestão de peladas e babas">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DRAFT">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
      /* Reset tático */
      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        font-family: 'Inter', sans-serif;
        color: white;
        overflow-x: hidden;
        /* Removido o position:fixed que travava a rolagem */
        min-height: 100vh;
      }

      #root {
        min-height: 100vh;
      }

      /* Estilização da Scrollbar Neon */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #00f2ff;
        border-radius: 10px;
        box-shadow: 0 0 10px #00f2ff;
      }

      /* Prevenção de seleção de texto em botões para parecer App Nativo */
      button {
        user-select: none;
        -webkit-user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
